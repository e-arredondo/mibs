---
# Source: mibserver/templates/tests/test-connection.yaml
apiVersion: v1
kind: Pod
metadata:
  name: "release-name-mibserver-test-connection"
  labels:
    helm.sh/chart: mibserver-CURRENT-VERSION
    app.kubernetes.io/name: mibserver
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "CURRENT-VERSION"
    app.kubernetes.io/managed-by: Helm
  annotations:
    "helm.sh/hook": test
    "kube-score/ignore": "pod-probes,pod-networkpolicy"
spec:
  containers:
    - name: wget
      image: busybox:1.37.0
      imagePullPolicy: Always
      command: ['wget']
      args: ['release-name-mibserver:80/index.csv', '-O', '/dev/null']
      securityContext:
        capabilities:
          drop:
          - ALL
        readOnlyRootFilesystem: true
        runAsNonRoot: true
        runAsUser: 10001
        runAsGroup: 10001
      resources:
        limits:
          cpu: 100m
          memory: 128Mi
        requests:
          cpu: 100m
          memory: 128Mi      
  restartPolicy: Never
