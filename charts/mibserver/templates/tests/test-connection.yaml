apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "mibserver.fullname" . }}-test-connection"
  labels:
    {{- include "mibserver.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "kube-score/ignore": "pod-probes,pod-networkpolicy"
spec:
  containers:
    - name: wget
      image: {{ (.Values.test).image.repository | default "busybox" }}:{{ (.Values.test).image.tag | default "1.37.0" }}
      imagePullPolicy: Always
      command: ['wget']
      args: ['{{ include "mibserver.fullname" . }}:{{ (.Values.service).port | default 80 }}/index.csv', '-O', '/dev/null']
      securityContext:
        capabilities:
          drop:
          - ALL
        readOnlyRootFilesystem: true
        runAsNonRoot: true
        runAsUser: 10001
        runAsGroup: 10001
      resources:
        limits:
          cpu: 100m
          memory: 128Mi
        requests:
          cpu: 100m
          memory: 128Mi      
  restartPolicy: Never
